<header role="banner" id="global-header" class="{% block header_class %}{% endblock %}">
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <a href="/" title="Go to the homepage" id="logo" class="content">
          <img src="{{ asset_path }}images/gov.uk_logotype_crown_invert_trans.png?0.16.4" width="35" height="31" alt="">
        </a>
      </div>
      <div class="header-proposition">
        <div class="content">
          <nav id="proposition-menu">
            <a href="/" id="proposition-name">{{serviceName}}</a>
          </nav>
        </div>
      </div>
    </div>
  </div>
</header>
